<!DOCTYPE html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Beer Review</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">


        <div class="page-header">
          <h1>Beer Review</h1>
        </div>

        <section class="beers">
          <h2>Beers</h2>
        </section>


        <form class="beer-form">
          <h3>Add a New Beer</h3>

          <div class="form-group">
            <input type="text" id="beer-name" class="form-control" placeholder="Beer Name">
            </input>
          </div>

          <div class="form-group">
            <select id="beer-category" form="carform">
              <option value="porter">Porter</option>
              <option value="ipa">IPA</option>
              <option value="pilsner">Pilsner</option>
              <option value="wheat">Wheat</option>
            </select>
          </div>

          <button class="btn btn-primary post-beer">Post</button>
        </form>


        <script src="script.js"></script>
      </div>
    </div>

  </body>
</html>
